<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Gateway</title>
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #64ffda;
            --error-color: #ff5f5f;
            --text-color: #e6f1ff;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }
        * {
            cursor: default !important;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex; justify-content: center; align-items: center;
            margin: 0; overflow: hidden; position: relative;
            min-height: 100dvh;
        }
        body::before {
            content: ''; position: absolute; width: 150vw; height: 150vh;
            background: radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.15), transparent 60%),
                        radial-gradient(circle at 10% 10%, rgba(100, 255, 218, 0.05), transparent 40%);
            pointer-events: none;
        }
        .login-container {
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            padding: 3rem; border-radius: 24px; box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            width: 100%; max-width: 320px; text-align: center;
            animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        @keyframes floatUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        h2 {
            margin: 0 0 2rem 0; font-weight: 200; font-size: 0.9rem;
            letter-spacing: 0.2em; text-transform: uppercase; color: rgba(255, 255, 255, 0.6);
        }
        .input-group { position: relative; margin-bottom: 2rem; }
        input {
            width: 100%; padding: 15px 0; font-size: 1.5rem; text-align: center;
            color: var(--text-color); background: transparent; border: none;
            border-bottom: 1px solid var(--glass-border); outline: none;
            letter-spacing: 0.1em; transition: border-color 0.3s ease;
            font-family: 'Courier New', Courier, monospace;
        }
        input:focus { border-bottom-color: var(--accent-color); }
        input.error { border-bottom-color: var(--error-color); animation: shake 0.4s ease-in-out; }
        .error-msg {
            color: var(--error-color); font-size: 0.8rem; margin-top: 10px;
            opacity: 0; transition: opacity 0.3s; height: 0; overflow: hidden;
        }
        .error-msg.visible { opacity: 1; height: auto; margin-bottom: 1rem; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .input-highlight {
            position: absolute; bottom: 0; left: 50%; width: 0; height: 1px;
            background-color: var(--accent-color); transition: all 0.4s ease;
            box-shadow: 0 0 10px var(--accent-color);
        }
        input:focus ~ .input-highlight { width: 100%; left: 0; }
        button {
            width: 100%; padding: 14px; background: transparent; color: var(--accent-color);
            border: 1px solid var(--glass-border); border-radius: 12px; 
            font-size: 0.9rem; font-weight: 500; letter-spacing: 0.05em; transition: all 0.3s ease;
            cursor: default !important; 
        }
        button:hover {
            background: rgba(100, 255, 218, 0.1); border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.15);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Access Gateway</h2>
        <div id="error-display" class="error-msg">INVALID AUTHENTICATION CODE</div>
        <form action="/auth" method="POST">
            <div class="input-group">
                <input type="tel" id="code-input" name="code" placeholder="000000" autofocus required
                       autocomplete="one-time-code" inputmode="numeric" pattern="[0-9]*" maxlength="6">
                <span class="input-highlight"></span>
            </div>
            <button type="submit">Connect</button>
        </form>
    </div>
    <script>
        const input = document.getElementById('code-input');
        const errorMsg = document.getElementById('error-display');
        const urlParams = new URLSearchParams(window.location.search);
        input.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (input.classList.contains('error')) {
                input.classList.remove('error');
                errorMsg.classList.remove('visible');
            }
        });
        if (urlParams.get('error') === '1') {
            input.classList.add('error');
            errorMsg.classList.add('visible');
        }
    </script>
</body>
</html>
